<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flower Kngint Girls</title>
  </head>
  
  <style>
    body {
      width: 960px;
      margin: 32px auto;
      width: 80vw;
    }

    .chara-icon {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 8px;
    }

    #star-panel {
      display: flex;
      margin: 3rem auto;
      flex-direction: row;
      justify-content: center;
    }

    button {
      margin: 10px;
      font-size: 1.3rem;
      border: none;
    }

    button.activated {
      background: cornflowerblue;
    }
    body {
      background-color: rgba(56, 67, 78, 1)
    }
    #hs-container {
      width: 960px;
      height: 640px;
      position: relative;
      margin: auto;
      z-index: 1;
      display: flex;
      justify-content: center;
    }

    #hs-container>div {
      position: absolute;
      transition: all 0.5s ease-out;
    }

    #hs-frame {
      width: 960px;
      height: 640px;
      position: absolute;
      z-index: 3;
      background-image: url(https://misuzu.moe/wcp/border.png);
    }

    #hs-scene, #hs-spine {
      width: 960px;
      height: 640px;
      top: 0;
      right: 0;
      border-radius: 10px;
      background: linear-gradient(rgba(163, 123, 178, 0.6), rgba(113, 113, 08, 0.6));
      z-index: 2;
      transition: all 0.4s ease-in;
    }

    #hs-label {
      width: 283px;
      height: 37px;
      top: 420px;
      left: 120px;
      display: none;
      background-image: url(https://misuzu.moe/wcp/name.png);
      z-index: 5;
      text-align: center;
    }

    #hs-dialog {
      top: 445px;
      width: 750px;
      height: 154px;
      margin: auto;
      border-radius: 15px;
      display: none;
      background-image: linear-gradient(rgba(143, 103, 120, 0.83), rgba(32, 102, 129, 0.7));
      z-index: 4;
    }

    span {
      font-size: 21px;
      color: #eee;
      line-height: 32px;
    }

    #hs-dialog>span {
      width: 96%;
      margin-top: 12px;
      margin-left: 24px;
    }

    #hs-loading {
      top: 40%;
      font-size: 30px;
      color: #233;
    }

    #charas {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    #charas p {
      margin: 2px 0 6px 0;
    }
  </style>
  <body style="background-color: rgb(245, 237, 230);">
    <div id="hs-container">
      <div id="hs-loading"></div>
      <audio id="hs-bgm" src="./bgm/fkg_bgm_hscene001.mp3"></audio>
      <audio id="hs-voice"></audio>
      <img id="hs-scene"></img>
      <div id="hs-spine" style="display: none;"></div>
      <div id="hs-frame"></div>
      <div id="hs-label">
        <span id="hs-name"></span>
      </div>
      <div id="hs-dialog">
        <span id="hs-text"></span>
      </div>
    </div>
    <div id="chara-select">
      <div id="star-panel">
        <button id="star3" class="">☆☆☆</button>
        <button id="star4" class="">☆☆☆☆</button>
        <button id="star5" class="">☆☆☆☆☆</button>
        <button id="star6" class="activated">☆☆☆☆☆☆</button>
      </div>
      <div id="chara-table">
        <div id="charas">
        </div>
      </div>
    </div>
  </body>
  <script src="./flower.js"></script>
</html>
